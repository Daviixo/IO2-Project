<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/create.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="icon" href="images\anyaicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Yamete Kudasai Restaurant</title>

    <style> 
        body {
          background-image: url("images/rest_bg.jpg");
          background-color: #cccccc;
          background-repeat: no-repeat;
          background-attachment: fixed;
        }
    </style>


</head>

<div class="centerimage" >
    <img src="images/restaurant-logo-designer-needs_small.png">
</div>

<body class="container">

    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Name
                    </label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Email address
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Delivery Address
                    </label>
                    <input type="text" class="form-control" id="deliveryAddress" placeholder="Your addess goes here" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Phone Number
                    </label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="1234567890" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Payment Form
                    </label>
                    <input type="text" class="form-control" id="paymentForm" placeholder="Credit Card / Cash" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Order
                    </label>
                    <input type="text" class="form-control" id="order" placeholder="Pizza / Hamburguer / Combo #3" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Quantity
                    </label>
                    <input type="text" class="form-control" id="quantity" placeholder="How many orders do you want?" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Any comments?
                    </label>
                    <input type="text" class="form-control" id="comments"
                        placeholder="No pickles / Allergic to X stuff">
                </div>

            </div>

            <button onclick="sendinfo()" class="btn btn-primary">SUBMIT YOUR ORDER</button>

        </div>
    </form>

    <br><br><br><br>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

</body>

<div class="footer">
    <div id="button"></div>
    <div id="container">
        <div id="cont">
            <div class="footer_center">
                <h3>Copyright Â© 2022 - Designed by UDV</h3>
            </div>
        </div>
    </div>

</html>
